<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-image:url('/static/image/sky-1.jpeg');background-repeat:no-repeat; background-size:cover">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style='padding-left:40px'>
      <a class="navbar-brand" href="#">shaukat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item" style='padding-left:40px'>
            <a class="nav-link " href="/about">about</a>
          </li>
          <li class="nav-item" style='padding-left:30px'>
            <a class="nav-link" href="/skills">skills</a>
          </li>
          <li class="nav-item" style='padding-left:30px'>
            <a class="nav-link active" href="/contact">contact</a>
          </li>


          <form class="d-flex" role="search" style='margin-left:50px'>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </div>
    </div>
  </nav>
  <form class="row g-3 needs-validation" novalidate style="margin-left:25px; width:1000px;">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="first name" required style="border:solid">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="last name" required style="border:solid">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div><br>
    <div class="row-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation"style="width:500px">
        <span class="input-group-text" id="inputGroupPrepend">email-id</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required style="border:solid">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required style="border:solid">
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required style="border:solid">
        <option selected disabled value="">Choose in state </option>
        <option>bihar</option>
        <option>uttar pardesh</option>
        <option>jharkhand</option>
        <option>maharastra</option>
        <option>jammu kashmir</option>
        <option>uttrakhand</option>
        <option>madya pradesh</option>
        <option>arunachal pradesh</option>
        <option>karnatak</option>
        <option>gujarat</option>
        <option>paschim bangal</option>
        <option>mijorm</option>
        <option>nagaland</option>
        <option>gova</option>
        <option>telngana</option>
        <option>rajsthan</option>
        <option>andhra pradesh</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="row-md-3">
      <label for="validationCustom05" class="form-label">pdf.</label>
      <p>Open a PDF file <a href="/uploads/media/default/0001/01/540cb75550adf33f281f29132dddd14fded85bfc.pdf">example</a>.</p>
      <input type="text" class="form-control" id="validationCustom05" required style="width:200px; border:solid">
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required style="border:solid">
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" style="margin-left: 20px;">Submit form</button>
      <button type="button" class="btn btn-danger"style="margin-left:20px">Reset</button>
    </div>
  </form>
</body>
</html>
